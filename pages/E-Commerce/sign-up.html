<!DOCTYPE html>
<html>
<head> <title>BEST DEAL </title>
<link rel="stylesheet" type="text/css" href="ui-css/SignUp-css.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
</head>
<body>

	 <div class="form-area">
	 <div class="form-arae1">
		<p><a href="index.html">Home</a></p>
		
		<h2>Sign Up for Getting Best Deals</h2>
		<form action="contact-form" method="post" id="main-form">
				 <ul>
						<li><label>Name</label>
							  <input type="text" name="name"  placeholder="Enter Your Name" required class="form-control"  pattern="[a-zA-Z\s]+" placeholder="Enter Your Name" title="Valid name required"> 
						</li>

						<li><label>E-mail</label>
							  <input type="email" name="email"   placeholder="Enter Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required title="Valid email required">
						</li>
						
							  
						<li><label>Password</label>
							  <input type="password" name="password" pattern=".{6,}" placeholder="***********" required>
						</li>

						<li><label>Number</label>
							  <input type="tel" name="number"  placeholder="9999999999" class="form-control"  pattern="[0-9]{10}" maxlength="14"  required title="Valid Phone Number required">
						</li>


						<li><label>Gender</label>
							 Male <input type="radio" name="male" required>
							  Female<input type="radio" name="male" required>
						</li>



						<li>
							  <input name="submit" type="submit" value="Submit">
							 <input name="reset" type="reset" value="Reset">
						</li>


				</ul>
		</form>
	</div>
    </div>

</body>
</html>
